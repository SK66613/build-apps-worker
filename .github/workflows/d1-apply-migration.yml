name: D1 apply migration (remote)

on:
  workflow_dispatch:

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install wrangler
        run: npm i -g wrangler

      - name: Apply SQL migration to REMOTE D1
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          set -e
          echo "Wrangler:"
          wrangler --version
          echo "D1 list:"
          wrangler d1 list

          echo "Applying migration file to REMOTE DB binding 'DB'..."
          wrangler d1 execute DB --remote --file migrations/2026-02-15-wheel-rewards.sql

          echo "Done."
