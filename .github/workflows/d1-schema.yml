name: D1 full dump

on:
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install wrangler
        run: npm i -g wrangler

      - name: Export D1 dump (schema + data)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          set -e
          echo "Wrangler version:"
          wrangler --version

          echo "Listing D1 databases..."
          wrangler d1 list

          echo "Exporting full dump..."
          wrangler d1 export DB --output dump.sql

          echo "Exporting schema only..."
          wrangler d1 execute DB --command ".schema" > schema.sql

          echo "Done. Files:"
          ls -lah dump.sql schema.sql

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: d1-dump
          path: |
            dump.sql
            schema.sql

            
