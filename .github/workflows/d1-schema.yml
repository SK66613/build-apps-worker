name: D1 full dump

on:
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install wrangler
        run: npm i -g wrangler

      - name: Export D1 dump + schema
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          set -e

          echo "Wrangler version:"
          wrangler --version

          echo "Listing databases:"
          wrangler d1 list

          echo "Exporting FULL dump..."
          wrangler d1 export DB --remote --output dump.sql

          echo "Exporting SCHEMA only..."
          wrangler d1 export DB --remote --no-data --output schema.sql

          echo "Done:"
          ls -lh dump.sql schema.sql

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: d1-dump
          path: |
            dump.sql
            schema.sql
